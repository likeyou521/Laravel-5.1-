			<div class="prize-lists flexbox flexbox-between">

	<div class="mask">
		<div class="exchange-box box-sizing">
			<span class="close"></span>
			<img src="image/exchange-font.png" alt="" />

	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript">
		var myScroll = new IScroll('.main', {
			useTransition: true,
			click:true,
		});
		$('.exchange-btn').click(function() {
			var me = $(this);
			if(me.hasClass('exchanged')) return ;
			me.addClass('exchanged');
			$('.mask').show();
		})
		$('.close').click(function() {
			$('.mask').hide();
		});
		
	</script>
